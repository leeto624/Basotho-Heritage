  <!-- Registration Form -->
  <section class="form-section">
    <h2>Student Registration Form</h2>
    <form id="registerForm" action="#" method="post" onsubmit="return validateForm()">
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

      <label for="course">Select Your Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="BSCBIT">BSCBIT</option>
        <option value="BSCIT">BSCIT</option>
        <option value="BSCSM">BSCSM</option>
        <option value="DIT">DIT</option>
        <option value="DBIT">DBIT</option>
        <option value="DMSE">DMSE</option>
      </select>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
